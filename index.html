<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রবেশাধিকার - অ্যাডমিন প্যানেল</title>
    <style>
        /* সাধারণ ডিজাইন (আপনি পরে এটিকে সুন্দর করতে পারেন) */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-box { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        #errorMessage { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>অ্যাডমিন লগইন</h2>
        <input type="email" id="email" placeholder="ইমেইল" required>
        <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
        <button id="loginButton">প্রবেশ করুন</button>
        <div id="errorMessage"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA1fCD4rPhcosqGzk6iHltDI3ePFR4JNEY",
  authDomain: "comillalg-gov-bd.firebaseapp.com",
  projectId: "comillalg-gov-bd",
  storageBucket: "comillalg-gov-bd.firebasestorage.app",
  messagingSenderId: "906711849504",
  appId: "1:906711849504:web:d4dc33382d37abe9d93a45",
  measurementId: "G-F9GZKXH3QL"
};

        // ২. Firebase অ্যাপ ইনিশিয়ালাইজ করুন
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = ''; // বার্তা মুছে ফেলা

            if (!email || !password) {
                errorMessage.textContent = 'ইমেইল এবং পাসওয়ার্ড প্রয়োজন।';
                return;
            }

            // Firebase Authentication দিয়ে লগইন করা
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // লগইন সফল হলে ড্যাশবোর্ডে নিয়ে যাওয়া
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // লগইন ব্যর্থ হলে ত্রুটি বার্তা দেখানো
                    errorMessage.textContent = 'লগইন ব্যর্থ। ইমেইল বা পাসওয়ার্ড ভুল।';
                    console.error("Login failed:", error);
                });
        });
    </script>
</body>
</html>
